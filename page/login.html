
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover"> 
    <title>集市</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/parts.css"> 
</head>
 
<body>  
	<div style="height: 120px; overflow: hidden;">
		<img src="img/login_header_bg.png" width="100%">
	</div>

	<div class="login_tab">
		<span class="active" href="#">登录</span>
		<span href="#">注册</span>
	</div>
    <div class="whole" id="login_main" style="display: none;"> 
	    <div class="login-form">
	    	<form>
	        	<div class="user-name common-div">
	            	<span class="phone-icon common-icon"></span>
	                <input type="text" name="phone" value="" placeholder="请输入手机号" />        
	            </div>
	            <div class="user-pasw common-div">
	            	<span class="pasw-icon common-icon"></span>
	                <input type="password" name="password" value="" placeholder="密码" />        
	            </div>
	            <div class="login-btn common-div">登录</div>
	        </form>
	    </div>
	    <div class="forgets">
	    	<a href="#"><span class="color1">还没有账号?</span>去注册</a>
	        <a href="#">忘记密码</a>
	    </div>
	</div>

	<div class="whole" id="reg_main"> 
	    <div class="login-form">
	    	<form>
	        	<div class="user-name common-div">
	            	<span class="phone-icon common-icon"></span>
	                <input type="text" name="phone" value="" placeholder="请输入手机号" />        
	            </div>
	            <div class="user-pasw common-div">
	            	<span class="pasw-icon common-icon"></span>
	                <input type="password" name="password" value="" placeholder="请设置密码" />        
	            </div>
	            <div class="user-code common-div">
	            	<span class="code-icon common-icon"></span>
	                <input type="number" name="code" value="" placeholder="请输入验证码" />        
	                <span class="send_btn">发送验证码</span>
	            </div>
	            <div class="login-btn common-div">注册</div>
	        </form>
	    </div>
	    <div class="forgets">
	    	<a href="#"><span class="color1">已有账号?</span>去登录</a>
	        <a href="#">忘记密码</a>
	    </div>
	</div>


</body>
</html>
