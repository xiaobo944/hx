<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>区域着色1</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.8/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.9.6/dist/data-set.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script>
$.getJSON('js/tempChange.json', function(data) {
  var chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(data);
  chart.area().position('year*change').color('white').shape('smooth');
  chart.line().position('year*change').color('white').shape('smooth');
  chart.guide().regionFilter({
    top: true,
    start: ['min', 0],
    end: ['max', 'min'],
    color: '#18a1cd'
  });
  chart.guide().regionFilter({
    top: true,
    start: ['min', 'max'],
    end: ['max', 0],
    color: '#FF4D4F'
  });
  chart.guide().region({
    top: false,
    start: [2000, 'max'],
    end: [2016, 'min']
  });
  chart.guide().dataMarker({
    top: true,
    position: [1977, 0.18],
    content: '时间进入1977年后，全球气\n温开始呈现整体升高趋势。',
    lineLength: 50,
    style: {
      text: {
        textAlign: 'right',
        fontSize: 13
      },
      point: {
        stroke: '#FF4D4F'
      }
    }
  });
  chart.guide().dataMarker({
    top: true,
    position: [1940, 0.08],
    content: '1940年，气温变化首次出现正值。',
    lineLength: 50,
    style: {
      text: {
        textAlign: 'right',
        fontSize: 13
      },
      point: {
        stroke: '#FF4D4F'
      }
    }
  });
  chart.render();
});
</script></body>
</html>
